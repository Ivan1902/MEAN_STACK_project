<body>
    <form class='desno'>
        <button (click)='vrati()' style="height: 50px; width: 75px;"> Nazad</button>
    </form>
<h1> Promena lozinke </h1>
<form>
    <table>
        <tr>
            <td> Stara lozinka: </td>
            <td> <input type='text' name='stara'[(ngModel)]='stara'></td>
        </tr>
        <tr>
            <td> Nova lozinka: </td>
            <td> <input type='text' name='nova'[(ngModel)]='nova'></td>
        </tr>
        <tr>
            <td> Nova lozinka(ponovo): </td>
            <td> <input type='text' name='nova1'[(ngModel)]='nova1'></td>
        </tr>
        <tr>
            <td> <button (click)='promeni()'>Promeni</button></td>
        </tr>
        <tr>
            <td *ngIf='poruka'>
                {{poruka}}
            </td>
        </tr>
    </table>
    
</form>
</body>
